<!DOCTYPE html>
<HTML>
    <head>
        <title>
           area
        </title>
        <script>
            // using variables
             var a= 33;
             var l= 8;
             var b=44;
             var height=32;
            // using if else control statement
            var sqa= a*a;
            var rec_a= l*b;
            var tri_a= 0.5*b*height;
            document.write("square area is = "+ sqa +"<br>")
            document.write("rectangle area is = "+ rec_a+"<br>")
            document.write("triangle area is = "+ tri_a+"<br>")
        </script>
    </head>
</HTML>
