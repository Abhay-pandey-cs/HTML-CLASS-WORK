<!DOCTYPE html>
<HTML>
    <head>
        <title>
            if else on script
        </title>
        <script>
            // using variables
             var a= 33;
            // using if else control statement
            if (a%2==0){
                document.write("a IS EVEN")
            }
           else{
            document.write("a is odd")
           }
        </script>
    </head>
</HTML>
