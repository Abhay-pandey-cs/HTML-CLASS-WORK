<!DOCTYPE html>
<HTML>
    <head>
        <title>
           switch cASE
        </title>
        <script>
            // using variables
           let fruit = prompt("enter a fruit name (apple,banana, or mango:");
           let message;


           switch(fruit){
            case "apple":
              message ="YOU SELECTED apple"
              
              break;

            case "banana":
              message ="YOU SELECTED banana"
             break;
            case "mango":
              message ="YOU SELECTED mango"
              break;
           }
           document.write(message)

           
        </script>
    </head>
</HTML>
