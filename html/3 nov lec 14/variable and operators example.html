<!DOCTYPE html>
<html>
    <head>
        <title>VARIABLE AND OPERATOR EXAMPLE</title>
        <script>
            //declaration variable 
           var num1=10;
           var num2=5;
           // using arithmetic operators
           var add= num1 + num2;
           var sub= num1 - num2;
           var mul= num1 * num2;
            var div = num1/num2;

            // displaying results  on the webpage
            document.write("Number 1 = " + num1 + "<br>");
            document.write("Number 2 = " + num2 + "<br><br>");
            document.write("Addition = " + add + "<br>");
            document.write("Subtraction = " + sub + "<br>");
            document.write("Multiplication = " + mul + "<br>");
            document.write("Division = " + div + "<br>");
            

        </script>
    </head>
    <body>
        
    </body>
</html>
