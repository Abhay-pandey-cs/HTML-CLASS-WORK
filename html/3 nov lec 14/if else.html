<!DOCTYPE html>
<HTML>
    <head>
        <title>
            if else on script
        </title>
        <script>
            // using variables
             var age= 33;
            // using if else control statement
            if (age>=18){
                document.write("you are an adult")
            }
            else{
                document.write("you are a minor")
            }
        </script>
    </head>
</HTML>
