        <!--form action="/process.php" method="post"-->
        <form action="#" method="post">
        <label for="name">First Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your first name" required>*
        <br><br>

        <label for="name">Last Name:</label>
        <input type="text" id="name" name="name"  placeholder="Enter your last name" required>*
        <br><br>

        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required>*

         <p>Gender:</p>
        <input type="radio" name="gender" value="male">male<br>
        <input type="radio" name="gender" value="female">female<br>
        <input type="radio" name="gender" value="other">other<br><br>

        <label for="userid">Email ID:</label>
        <input type="text" id="userid" name="userid" required >*
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>*
        <br><br>
        
          

        <label for="country">Country:</label>
        <select id="country" name="country" required>
        <option value="">-- Select Country --</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="Russia">Russia</option>
        <option value="Other">Other</option>
        </select>*
        <br><br>

        <label for="district">District:</label>
        <input type="text" id="district" name="district" required>*
        <br><br>


        
        <label for="phone">Phone No:</label>
        <select id="country" name="country" required>
         <option value=>--+--</option>
        <option value="India">+91</option>
        <option value="USA">+88</option>
        <option value="Russia">+92</option>
        <option value="Other">+51</option>
        <option value="Other">+24</option>
        <option value="Other">+272</option>
        <option value="Other">+55</option>
         </select>
         
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>*
       

        <br><br>
        <div class="buttons">
        <button type="submit" class="login">Login</button>
        <button type="submit" class="signup">Sign Up</button>
        </div>

        
         
    </form>
