<!DOCTYPE html>
<html>
    <head>
        <title>confirm popup</title>
    </head>
    <BODY>
        <h2>CONFIRM POPUP</h2>
        </h2>
        <script>
            // using prompt box
          let answer= confirm ("Do you want to continue?");
          if (answer){
            alert("You chose ok!")
            }
        else{
            alert("You chose cancel!")
        }
        </script>
    </BODY>
</html>
