<!DOCTYPE html>
<html>
    <head>
        <title>do while loop</title>
    </head>
    <BODY>
        
        <script>
            document.write("<h3> do while example </h3>");
            let num= 1;
             do{
                document.write("DO .... WHILE LOOP NUMBER " + num +"<br>" );
                num++;
             }while(num<=10);
                
             // firstly do statement will get executed then it will check
             //whether condition is suitable for further iteration.
            
             

    
        </script>
    </BODY>
</html>
