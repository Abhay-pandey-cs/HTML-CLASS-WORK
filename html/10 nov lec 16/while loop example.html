<!DOCTYPE html>
<html>
    <head>
        <title>JAVA SCRIPT while loop EXAMPLE</title>
    </head>
    <BODY>
        <h2>jwhile loop example
        </h2>
        <script>
           let count= 1
           while(count<=10){
            document.write("while loop count: "+ count + "<br>");
            count++;
           }
        </script>
    </BODY>
</html>
