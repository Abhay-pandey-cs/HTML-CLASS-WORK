<!DOCTYPE html>
<html>
    <head>
        <title>continue in loop</title>
    </head>
    <BODY>
        
        <script>
            document.write("<h3> continue example </h3>");
             for (let i=1 ; i<=5;i++){
                if (i==3){
                    continue;//skip
                }
                
             
            document.write("number: " + i +"<br>")
             }


    
        </script>
    </BODY>
</html>
