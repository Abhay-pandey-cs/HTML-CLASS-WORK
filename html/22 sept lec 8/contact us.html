<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us â€” Inline CSS</title>
</head>

<body style="font-size:20px; background-color: #c1c1ee; margin:0; padding:50px;">
  <div style=" margin:50px auto; background:#a1a1a0; padding:50px; border-radius:100px; ">
    <h2 style="margin:10px; font-size:30px; text-align:center;">Contact Us</h2>

    <form action="#" method="post">

      <label for="name" style="font-size:20px;">Name</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your name....." required
        style=" border-radius:6px; border:2px solid #5e7f84;font-size:16px;"><br><br><br>

      <label for="email" style="font-size:20px;">Email</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your mail id....." required
        style="border-radius:6px; border:2px solid #5e7f84; font-size:16px;"><br><br><br>

      <label for="subject" style="font-size:20px;">Subject</label><br>
      <input id="subject" name="subject" type="text" placeholder="subject....." required
        style=" border-radius:6px; border:2px solid #5e7f84;font-size:16px;"><br><br><br>


      <label for="message" style=" font-size:20px;">Message</label><br>
      <textarea id="message" name="message" rows="10" cols="auto" placeholder="Message....." required
        style=" border-radius:6px; border:2px solid #5e7f84; font-size:16px;"></textarea>
      <br>

      <div style="text-align: end;">
        <button type="submit"
          style="border-radius:10px; border:2px solid #5e7f84; background-color:rgb(125, 184, 200); font-size:16px;">
          Submit
        </button>


        <button type="reset"
          style="border-radius:10px; border:2px solid #5e7f84; background-color:rgb(125, 184, 200); font-size:16px;">
          Reset
        </button>
      </div>

    </form>


</body>

</html>
