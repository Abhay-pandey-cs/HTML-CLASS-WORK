<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wireframe</title>
<style>
    body {
        background: #eee;
        display: flex;
        justify-content: center;
        padding: 20px;
        font-family: sans-serif;
    }

    .container {
        width: 900px;
        border: 2px solid #000;
        padding: 10px;
        background:white;
    }

    /* Header area */
    .header {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
    }

    .logo {
        width: 120px;
        height: 100px;
        border: 2px solid #000;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        background: #004d00;     /* DARK GREEN */
        color: white;
    }

    .top-bars {
        flex: 1;
    }

    .bar {
        height: 25px;
        border: 2px solid #000;
        margin-bottom: 10px;
    }

    .small-boxes {
        display: flex;
        gap: 10px;
    }

    .small-box {
        width: 60px;
        height: 25px;
        border: 2px solid #000;
    }

    /* Middle section */
    .middle {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
    }

    .nav {
        width: 200px;
        height: 380px;
        border: 2px solid #000;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
    }

    .content {
        flex: 1;
        height: 380px;
        border: 2px solid #000;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
    }

    /* Footer */
    .footer {
        height: 40px;
        border: 2px solid #000;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #004d00;    /* DARK GREEN */
        color: white;
    }
</style>
</head>
<body>

<div class="container">

    <!-- Header -->
    <div class="header">
        <div class="logo">Logo</div>

        <div class="top-bars">
            <div class="bar"></div>
            <div class="bar"></div>

            <div class="small-boxes">
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
            </div>
        </div>
    </div>

    <!-- Middle section -->
    <div class="middle">
        <div class="nav">Navigation</div>
        <div class="content">Content</div>
    </div>

    <!-- Footer -->
    <div class="footer">Footer</div>

</div>

</body>
</html>
